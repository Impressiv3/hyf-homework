      <source src="background.webm" type="video/webm">

    </video>
    <header>
      <div class="logo">
        <h1>- HYF BAY -</h1>
      </div>

    <main>
      <section class="options-section" id="options-section">
        <div class="search-bar">                
          <input type="text" placeholder="Search product...">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="sort">
          <label>Sort:</label>
          <select>
            <option value="cheap">Cheap first</option>
            <option value="expensive">Expensive first</option>
            <option value="name">Name</option>
          </select>
        </div>
        <div class="filters">
          <label>Ships to:</label>
          <select>
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>
        <div class="price-slider" id="price-slider">
          <input type="range" id="start" name="volume" min="0" max="100" value="100">
          <label for="slider-value">Price range:</label>
          <div class="slider-value" id="slider-value">
            <h3>0 - 1000</h3>
          </div>
        </div>
      </section>
      <section class="product-section" id="product-section">
        <div class="products-header" id="products-header">
          <h2>Product</h2>
          <h2>Price</h2>
          <h2>Rating</h2>
        </div>
        <ul class="list-all-products" id="list-all-products">
