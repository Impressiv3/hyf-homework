<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" async>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>

<body>
    <main>
        <fieldset>
            <legend>City weather</legend>
          <label for="city">Select city :</label>
          <select name="city" id="city-input-field">
            <option value="copenhagen">Copenhagen</option>
            <option value="london">London</option>
            <option value="oslo">Oslo</option>
            <option value="berlin">Berlin</option>
            <option value="budapest">Budapest</option>
          </select>
          <button type="button" id="city-weather-button">Show weather</button>
        </fieldset>
        <fieldset>
          <legend>Current location weather</legend>
        <label for="current-location">Click here for weather report :</label>
        <button type="button" id="location-weather-button">Your location</button>
      </fieldset>
      <div id="loader-wrapper">
        <div id="loader"></div> 
      </div>
        <div id="weather-display">
          <h1 id="city">City:</h1>
          <h1 id="temperature">Temperature: 18</h1>
          <img id="weather-icon">
          <h1 id="wind-speed"></h1>
          <h1 id="clouds"></h1>
          <h1 id="sunrise"></h1>
          <h1 id="sunset"></h1>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
